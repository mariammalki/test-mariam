<div class="accordion" id="postAccordion">
  <div class="accordion-item" *ngFor="let post of posts">
    <h2 class="accordion-header" id="heading{{ post._id }}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ post._id }}">
        {{ post.titre }}
      </button>
    </h2>
    <div id="collapse{{ post._id }}" class="accordion-collapse collapse">
      <div class="accordion-body">
        {{ post.contenu }}
      </div>
    </div>
  </div>
</div>
